defaultPodOptions:
  labels:
    istio.io/dataplane-mode: ambient
controllers:
  main:
    replicas: 2
    strategy: RollingUpdate
    containers:
      main:
        image:
          repository: zot.zot.svc.cluster.local/example-service
          tag: 828c31f942e8913ab2af53a2841c180586c5b7e1
        env:
          # TODO this secret was created manually in vault
          # vault kv put secret/test/example MANUALLY_CREATED_EXAMPLE_SECRET=s3cr3t
          EXAMPLE_SECRET: vault:secret/data/test/example#MANUALLY_CREATED_EXAMPLE_SECRET
service:
  main:
    controller: main
    ports:
      http:
        port: 8080
        protocol: HTTP
ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: example.cloudlab.khuedoan.com
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: 8080
    tls:
      - hosts:
          - example.cloudlab.khuedoan.com
        secretName: example-tls-certificate
