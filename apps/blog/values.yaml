app-template:
  controllers:
    main:
      replicas: 2
      strategy: RollingUpdate
      containers:
        main:
          image:
            repository: docker.io/khuedoan/blog
            tag: f45e4e53c3d42f0c028d1472cdbd85ba36e713bc
  service:
    main:
      controller: main
      ports:
        http:
          port: 3000
          protocol: HTTP
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host www.khuedoan.com
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: 3000
      tls:
        - hosts:
            - *host
          secretName: blog-tls-certificate
