- name: Apply namespaces
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ item }}"
        annotations:
          app.kubernetes.io/managed-by: ansible
  loop:
    - global-secrets
    - istio-system
    - dex
    - temporal
    - wireguard

- name: Apply secrets
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ item.name }}"
        namespace: "{{ item.namespace }}"
        annotations:
          app.kubernetes.io/managed-by: ansible
      type: Opaque
      stringData: "{{ item.stringData }}"
  loop:
    - name: wireguard-secret
      namespace: wireguard
      stringData:
        wg0.conf: "{{ wireguard_config }}"
    - name: dex-secrets
      namespace: dex
      stringData:
        KIALI_CLIENT_SECRET: "{{ dex_kiali_client_secret }}"
        TEMPORAL_CLIENT_SECRET: "{{ dex_temporal_client_secret }}"
    - name: kiali
      namespace: istio-system
      stringData:
        oidc-secret: "{{ dex_kiali_client_secret }}"
    - name: temporal-web
      namespace: temporal
      stringData:
        TEMPORAL_AUTH_CLIENT_SECRET: "{{ dex_temporal_client_secret }}"
